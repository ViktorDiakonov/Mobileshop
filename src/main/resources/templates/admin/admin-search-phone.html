<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Телефон</title>
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>
<body>

<div class="phone-container"
     style="max-width: 600px; margin: 30px auto; border: 1px solid #ccc; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); background-color: beige;">
    <!-- Заголовок -->
    <h3 style="text-align: center; margin-bottom: 20px;">Телефон за кодом: <span th:text="${phone.getId()}"></span></h3>

    <!-- Информация о телефоне -->
    <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
        <img th:src="${phone.imagePath}" alt="Фото телефону" style="max-height: 200px; border-radius: 5px;">
        <div style="flex: 1;">
            <p style="text-align: left"><strong>Виробник:</strong> <span th:text="${phone.getBrand()}"></span></p>
            <p style="text-align: left"><strong>Модель:</strong> <span th:text="${phone.getModel()}"></span></p>
            <p style="text-align: left"><strong>Вбудована пам'ять:</strong> <span
                    th:text="${phone.getMemorySize()}"></span> GB</p>
            <p style="text-align: left"><strong>Ціна:</strong> <span
                    th:text="${#numbers.formatInteger(phone.getPrice(), 0, 'DEFAULT')}"></span> ₴</p>
        </div>
    </div>

    <!-- Кнопки действий -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px;">
        <!-- Кнопка обновления -->
        <a style="padding: 10px 20px; background-color: royalblue; color: #fff; text-decoration: none; border-radius: 5px; font-size: 15px; text-align: center; flex: 1; margin-right: 10px;"
           th:href="@{/mobileshop/{id}/edit_phone(id=${phone.getId()})}">Оновити</a>

        <!-- Кнопка удаления с подтверждением -->
        <form th:method="DELETE" th:action="@{/mobileshop/delete_phone/{id}(id=${phone.getId()})}"
              style="flex: 2; display: flex; flex-direction: column; align-items: center;">
            <label for="confirmDelete" style="margin-bottom: 10px;">
                <input type="checkbox" id="confirmDelete" onchange="toggleDeleteButton()"> Підтверджую видалення
            </label>
            <input id="deleteButton" type="submit" value="Видалити телефон" disabled
                   style="padding: 10px 20px; background-color: #d3d3d3; border: none; border-radius: 5px; color: #fff; cursor: not-allowed; font-family: Arial, sans-serif; font-size: 15px;">
        </form>
    </div>
<br>
    <!-- Возврат на страницу администратора -->
    <p>
        <a class="button" href="/mobileshop/admin_page">Сторінка адміністратора</a>
    </p>
</div>

<script>
    function toggleDeleteButton() {
        const deleteButton = document.getElementById('deleteButton');
        const confirmDelete = document.getElementById('confirmDelete');

        if (confirmDelete.checked) {
            deleteButton.disabled = false;
            deleteButton.style.backgroundColor = 'red';
            deleteButton.style.cursor = 'pointer';
        } else {
            deleteButton.disabled = true;
            deleteButton.style.backgroundColor = '#d3d3d3';
            deleteButton.style.cursor = 'not-allowed';
        }
    }
</script>

</body>
</html>
