<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сторінка додавання нового телефону</title>
    <link rel="stylesheet" type="text/css" >
    <style>

    body {
    background-color: #E7D48D;
    }

    .form-container {
    padding: 50px;
    display: flex;
    font-family: "Grava Display", serif;
    flex-direction: column;
    align-items: center;
    text-align: left;
    max-width: 420px;
    margin: 30px auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    background-color: beige;
    }

    .section-title {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    background-color: #ffffcc;
    border: 2px solid green;
    border-radius: 10px;
    margin-bottom: 10px;
    }

    .form-group {
    display: flex;
    margin-bottom: 15px;
    align-items: center;
    }

    .form-group label {
    flex: 1;
    text-align: right;
    margin-right: 15px;
    }

    .form-group input[type="text"],
    .form-group input[type="file"] {
    flex: 2;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    button[type="button"] {
    background-color: #f0f0f0;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    #file-name {
    margin-left: 10px;
    }

    input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    input[type="submit"]:hover {
    background-color: #45a049;
    }

    label {
        min-width: 150px; /* Минимальная ширина для надписей */
    }
</style>
</head>
<body>

<div class="form-container">
    <h3 style="text-align: center; font-family: Arial, sans-serif; margin-bottom: 20px;">Форма додавання нового телефону</h3>
    <form novalidate th:method="POST" th:action="@{/mobileshop}" th:object="${phone}" enctype="multipart/form-data">
        <br><br>
        <div class="form-group">
            <label for="brand">Виробник:</label>
            <input type="text" th:field="*{brand}" id="brand" pattern="[a-z,A-Z]{2,15}" required>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand Error</div>

        <div class="form-group">
            <label for="model">Модель:</label>
            <input type="text" th:field="*{model}" id="model" minlength="2" maxlength="25" required>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model Error</div>

        <div class="form-group">
            <label for="memorySize">Вбудована пам'ять:</label>
            <input type="text" th:field="*{memorySize}" id="memorySize" pattern="\d{1,4}" required>&nbsp;Gb
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('memorySize')}" th:errors="*{memorySize}">MemorySize Error</div>

        <div class="form-group">
            <label for="price">Ціна:</label>
            <input type="text" th:field="*{price}" id="price" pattern="\d{1,6}" required>&nbsp;₴
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>

        <div class="form-group">
            <label for="image">Фото:</label>
            <input type="file" id="image" name="image" accept="image/*" style="display: none;">
            <button type="button" onclick="document.getElementById('image').click()">Виберіть файл</button>
            <span id="file-name">Файл не обрано</span>
        </div>

        <script>
            document.getElementById('image').addEventListener('change', function() {
                let fileName = this.files.length > 0 ? this.files[0].name : "Файл не обрано";
                document.getElementById('file-name').textContent = fileName;
            });
        </script>
        <br>
        <div>
            <input type="submit" value="Відправити">
        </div>
    </form>
</div>
<br>
<p>
    <a class="btn btn-success" href="/mobileshop/admin_page">Сторінка адміністратора</a>
</p>

</body>
</html>
