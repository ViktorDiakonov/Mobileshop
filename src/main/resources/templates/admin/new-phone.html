<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сторінка додавання нового телефону</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <style>
        body {
            background-color: #E7D48D;
        }

        .form-container {
            padding: 50px; /* Регулируй значение */
            display: flex;
            font-family: "Grava Display", serif;
            flex-direction: column;
            align-items: center;
            text-align: left;
            max-width: 420px;
            margin: 30px auto;
        }

        .section-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background-color: #ffffcc;
            border: 2px solid green;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="form-container" style="border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); background-color: beige;">
    <form novalidate th:method="POST" th:action="@{/mobileshop}" th:object="${phone}" enctype="multipart/form-data">
        <div class="section-title">Форма додавання нового телефону</div>
        <br><br>
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="brand" style="min-width: 150px;">Бренд:</label>
            <input type="text" th:field="*{brand}" id="brand" pattern="[a-z,A-Z]{2,15}" required>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand Error</div>

        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="model" style="min-width: 150px;">Модель:</label>
            <input type="text" th:field="*{model}" id="model" minlength="2" maxlength="20" required>
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model Error</div>

        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="memorySize" style="min-width: 150px;">Вбудована пам'ять:</label>
            <input type="text" th:field="*{memorySize}" id="memorySize" pattern="\d{1,4}" required> Gb
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('memorySize')}" th:errors="*{memorySize}">MemorySize Error</div>

        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="price" style="min-width: 150px;">Ціна:</label>
            <input type="text" th:field="*{price}" id="price" pattern="\d{1,6}" required> ₴
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>

        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="image" style="min-width: 150px;">Завантажте фото:</label>
            <input type="file" id="image" name="image" accept="image/*" style="display: none;">
            <button type="button" onclick="document.getElementById('image').click()">Виберіть файл</button>
            <span id="file-name">Файл не обрано</span>
        </div>

        <script>
            document.getElementById('image').addEventListener('change', function() {
                let fileName = this.files.length > 0 ? this.files[0].name : "Файл не обрано";
                document.getElementById('file-name').textContent = fileName;
            });
        </script>
        <br>
        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Відправити" style="padding: 10px 20px; background-color: royalblue; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">

        </div>
    </form>
</div>
<br>
<p>
    <a class="btn btn-success" href="/mobileshop/admin_page">Сторінка адміністратора</a>
</p>

</body>
</html>
