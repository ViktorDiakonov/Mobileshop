<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сторінка замовлень</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<nav>
    <h3>Сторiнка замовлень (сортування за датою)</h3>
    <p>
        <button><a style="color: forestgreen" href="/mobileshop/admin_page">Сторінка адміністратора</a></button>
    </p>
    <h4>Виберiть замовленя за номером</h4>
    <table th:align="center" style="background-color: skyblue">
        <tbody th:align="center" style="background-color: lightgoldenrodyellow">
        <tr>
            <td height="5px" style="padding:10px"><b>Номер замовлення</b></td>
            <td height="5px" style="padding:10px"><b>Товар</b></td>
            <td height="5px" style="padding:10px"><b>Дата та час замовлення</b></td>
        </tr>
        <tr>
            <td height="50px" style="padding:15px">
                <div th:align="center" th:each="orders : ${order}">
                    № <a style="color: blue; text-decoration: none"
                         th:href="@{/mobileshop/{id}/order(id=${orders.getId()})}"
                         th:text="${orders.getId()}">text</a>
                    <hr>
                </div>
            </td>
            <td height="50px" style="padding:15px">
                <div th:align="left" th:each="orders : ${order}">
                    <a th:text="${orders.getBrand()}">text</a>
                    <a th:text="${orders.getModel()}">text</a>
                    <hr>
                </div>
            </td>
            <td th:align="center" height="50px" style="padding:15px">
                <div th:align="left" th:each="orders : ${order}">
                    <a>(<a th:text="${orders.getDate()}">text</a>)</a>
                    <hr>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</nav>
<br><br>
<hr>
<br>
<p>
    <button><a style="color: forestgreen" href="/mobileshop/admin_page">Сторінка адміністратора</a></button>
</p>
</body>
</html>
