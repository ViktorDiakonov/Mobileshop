<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<nav>
    <h3>Замовлення №<a th:text="${order.getId()}">VALUE</a></h3>
    <table>
        <tbody>
        <tr>
            <td style="width: auto">
                <div th:align="left" th:each="orders : ${order}">
                    Виробник: <a th:text="${order.getBrand()}">VALUE</a>
                    <br>
                    Модель: <a th:text="${order.getModel()}">VALUE</a>
                    <br>
                    Вбудована пам'ять: <a th:text="${order.getMemorySize()}">VALUE</a> ГБ
                    <br>
                    Ціна: <a th:text="${order.getPrice()}">VALUE</a> грн.
                    <br><br>
                    Ім'я покупця: <a th:text="${order.getPersonName()}">VALUE</a>
                    <br>
                    Телефон покупця: <a th:text="${order.getPersonPhone()}">VALUE</a>
                    <br><br>
                    Точка видачi: <a th:text="${order.getPoint()}">VALUE</a>
                    <br><br>
                    Дата замовлення: <a th:text="${order.getDate()}">VALUE</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</nav>
<hr>
<br>
<p>
    <button><a style="color: forestgreen" href="/mobileshop/admin_page">Сторінка адміністратора</a></button>
</p>
</body>
</html>
