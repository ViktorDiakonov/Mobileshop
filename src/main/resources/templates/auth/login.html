<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<header>
    <table>
        <tbody>
        <tr>
            <td>
                <h1>Mobile shop</h1>
                <p>Ваш магазин смартфонів</p>
            </td>
            <td><a href="/mobileshop/"><img src="/img/site/logoheader.png" alt="logo"></a></td>
            <td>
                <ul>
                    <li><a href="/mobileshop/aboutus" style="color: blue">Про нас</a></li>
                    <li><a href="/mobileshop/contacts" style="color: blue">Контакти</a></li>
                    <li><a href="/mobileshop/delivery" style="color: blue">Умови доставки</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</header>
<h3>Підтвердьте свій обліковий запис</h3>
<table>
    <tr>
        <td>
            <form novalidate name="f" method="post" action="/process_login">
                <label for="username">Введіть ім'я користувача:</label>
                <input type="text" name="username" id="username" minlength="2" maxlength="20" required>
                <span></span>
                <br><br>
                <label for="password">Введіть пароль:</label>
                <input type="password" name="password" id="password" minlength="4" maxlength="10" required>
                <span></span>
                <br><br>
                <input type="submit" value="Вхід">
                <div th:if="${param.error}" style="color: red">
                    Неправильне ім'я або пароль
                </div>
            </form>
        </td>
    </tr>
</table>
<br><br>
<hr>
<br>
<p>
    <button><a href="/mobileshop/" style="color: blue">Повернутися на головну сторінку</a></button>
</p>
</body>
</html>
