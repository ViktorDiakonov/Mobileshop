<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<header>
    <table>
        <tbody>
        <tr>
            <td>
                <h1>Mobile shop</h1>
                <p>Ваш магазин смартфонів</p>
            </td>
            <td><a href="/mobileshop/"><img src="/img/site/logoheader.png" alt="logo"></a></td>
            <td>
                <ul>
                    <li><a href="/mobileshop/aboutus" style="color: blue">Про нас</a></li>
                    <li><a href="/mobileshop/contacts" style="color: blue">Контакти</a></li>
                    <li><a href="/mobileshop/delivery" style="color: blue">Умови доставки</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</header>
<h3>Заповніть форму реєстрації</h3>
<table>
    <tr>
        <td style="width: auto">
            <form th:method="POST" th:action="@{/mobileshop/auth/registration}" th:object="${person}">
                <label for="userName">Введіть ім'я користувача</label>
                <input type="text" th:field="*{userName}" id="userName" placeholder="цифри, лiтери, символи"
                       minlength="2" maxlength="20" required/>
                <span></span>
                <div style="color: lightcoral" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username
                    Error
                </div>
                <br><br>
                <label for="phoneNumber">Введіть номер телефону</label>
                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="12 цифр починаючи з 380..."
                       pattern="\d{12,12}" required>
                <span></span>
                <div style="color: lightcoral" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone
                    number Error
                </div>
                <br><br>
                <label for="password">Введіть пароль</label>
                <input type="password" th:field="*{password}" id="password" placeholder="4-10 символiв"
                       minlength="4" maxlength="10" required>
                <span></span>
                <div style="color: lightcoral" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                    Error
                </div>
                <br><br>
                <input type="submit" value="Зареєструватись">
            </form>
        </td>
    </tr>
</table>
<hr>
<br>
<p>
    <button><a href="/mobileshop/" style="color: blue">Повернутися на головну сторінку</a></button>
</p>
</body>
</html>
