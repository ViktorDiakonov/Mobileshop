<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Mobile shop</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<div th:fragment="header">
    <div id="header" class="flex-container">
        <div id="leftHeader" class="sidebar">
            <h1>Mobile Shop</h1>
            <p>Ваш магазин смартфонів</p>
        </div>
        <div class="search-container" style="margin-left: 20px; display: flex;">
            <form th:action="@{/mobileshop/search}" method="get" class="search-form" style="display: flex;">
                <label>
                    <input type="text"
                           name="q"
                           placeholder="Пошук за моделлю..."
                           style="padding: 8px; border: 1px solid #ccc; border-radius: 4px 0 0 4px;">
                </label>
                <button type="submit"
                        style="padding: 8px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer;">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div class="logo">
            <a href="/mobileshop/"><img src="/img/site/logoheader.png" alt="logo"></a>
        </div>
        <div id="rightHeader" class="sidebar">
            <ul>
                <li><a href="https://github.com/ViktorDiakonov">GitHub</a></li>
                <li><a href="/mobileshop/contacts">Контакти</a></li>
                <li>
                    <a href="/mobileshop/my-orders" title="Особистий кабінет">
                        <i class="fa-solid fa-user-large"></i> Увійти
                    </a>
                </li>
                <li>
                    <a href="/mobileshop/cart" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span th:if="${#ctx.containsVariable('cart') and cart.items.size() > 0}"
                              th:text="${cart.items.size()}"
                              class="cart-badge"></span> Кошик
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
