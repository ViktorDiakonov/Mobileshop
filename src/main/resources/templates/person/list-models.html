<div style="text-align: center; margin-bottom: 10px;">
    <button onclick="toggleSort()">Сортувати за ціною</button>
</div>

<div id="phones-container" class="grid-view">
    <div th:each="phones : ${phone}" class="phone-item">
        <a th:href="@{/mobileshop/phone/{id}(id=${phones.getId()})}">
            <img th:src="@{${phones.imagePath}}" alt="Фото телефону" style="max-height: 100px;">
            <div>
                <p>
                    <span th:text="${phones.getBrand()}">text</span>
                    <span th:text="${phones.getModel()}">text</span>
                    <br><b><span th:text="${phones.getPrice()}">text</span></b> ₴
                </p>
            </div>
        </a>
    </div>
</div>

<script>
    function toggleSort() {
        window.location.href = window.location.href.includes('sort=desc')
            ? window.location.href.replace('sort=desc', 'sort=asc')
            : window.location.href.includes('sort=asc')
                ? window.location.href.replace('sort=asc', 'sort=desc')
                : window.location.href + '?sort=asc';
    }
</script>

<!-- CSS стили -->
<style>
    /* Ограничиваем ширину и центрируем */
    #phones-container {
        max-width: 900px; /* Или другое значение в зависимости от дизайна */
        margin: 0 auto;
    }

    /* Сетка с центровкой */
    .grid-view {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 3 в ряд */
        gap: 20px;
        justify-content: center; /* Центрируем */
    }

    /* Карточки телефонов */
    .grid-view .phone-item {
        text-align: center;
        border: 1px solid #ddd;
        padding: 10px;
    }

    /* Список - обычный вертикальный вывод */

    /*.list-view {*/
    /*    display: flex;*/
    /*    flex-direction: column;*/
    /*    align-items: center; !* Центрирует все элементы *!*/
    /*}*/

    .list-view .phone-item {
        display: flex;
        flex-direction: column; /* Чтобы текст шел под картинкой */
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    .phone-item {
        border: 2px solid transparent; /* По умолчанию нет рамки */
        transition: border-color 0.3s ease-in-out; /* Плавное изменение */
        display: inline-block; /* Оставляем размер блока соответствующим контенту */
        padding: 10px; /* Небольшие отступы */
    }

    .phone-item:hover {
        border: 3px solid #007bff; /* Синяя рамка */
        padding: 5px; /* Уменьшаем padding, чтобы рамка не увеличивала блок */
        border-radius: 10px; /* Закругленные углы */
    }

</style>
