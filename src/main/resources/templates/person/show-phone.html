<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Телефон</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div id="header" class="flex-container">
    <div id="leftHeader" class="sidebar">
        <h1>Mobile Shop</h1>
        <p>Ваш магазин смартфонів</p>
    </div>
    <div class="logo">
        <a href="/mobileshop/"><img src="/img/site/logoheader.png" alt="logo"></a>
    </div>
    <div id="rightHeader" class="sidebar">
        <ul>
            <li><a href="/mobileshop/aboutus">Про нас</a></li>
            <li><a href="/mobileshop/contacts">Контакти</a></li>
            <li><a href="/mobileshop/delivery">Умови доставки</a></li>
        </ul>
    </div>
</div>
<nav class="brand-nav">
    <div class="brand-item">
        <a href="/mobileshop/phones/apple">
            <img src="/img/site/iphone.png" alt="Apple">
            <p>Apple</p>
        </a>
    </div>
    <div class="brand-item">
        <a href="/mobileshop/phones/xiaomi">
            <img src="/img/site/mi.png" alt="Xiaomi">
            <p>Xiaomi</p>
        </a>
    </div>
    <div class="brand-item">
        <a href="/mobileshop/phones/samsung">
            <img src="/img/site/samsung.png" alt="Samsung">
            <p>Samsung</p>
        </a>
    </div>
</nav>
<hr>
<nav>
    <a href="/mobileshop/" style="color: black; text-decoration: none;">Головна</a>
    <span style="color: gray;"> &gt; </span>
    <a th:href="@{/mobileshop/phones/{id}(id=${phone.getBrand().toLowerCase()})}"
       style="color: black; text-decoration: none;">
        <span th:text="${phone.getBrand()}"></span>
    </a>
    <span style="color: gray;"> &gt; </span>
    <span th:text="${phone.getModel()}" style="font-weight: bold; color: black;"></span>
</nav>
<h3>Смартфон:</h3>
<table>
    <tr>
        <td style="width: 220px; text-align: center;">
            <img id="phoneImage" th:src="${phone.imagePath}" alt="Фото телефону" style="max-width: 200px; cursor: pointer;">
        </td>
        <td style="padding-left: 20px;">
            Код товару: <a th:text="${phone.getId()}">VALUE</a>
            <br><br>
            Виробник: <a th:text="${phone.getBrand()}">VALUE</a>
            <br>
            Модель: <a th:text="${phone.getModel()}">VALUE</a>
            <br>
            Вбудована&nbsp;пам'ять:&nbsp;<a th:text="${phone.getMemorySize()}">VALUE</a>&nbsp;Gb
            <br><br>
            Ціна: <b><a th:text="${#numbers.formatInteger(phone.getPrice(), 0, 'DEFAULT')}">VALUE</a></b> грн.
        </td>
    </tr>
</table>

<p>
    <button>
        <a style="color: green" th:href="@{/mobileshop/{id}/new_order(id=${phone.getId()})}">Придбати</a>
    </button>
</p>

<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>
</div>

<script>
    const phoneImage = document.getElementById("phoneImage");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close");

    phoneImage.addEventListener("click", function() {
        modal.style.display = "flex";
        modalImage.src = this.src;
    });

    closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
    });

    modal.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>
</body>
</html>
