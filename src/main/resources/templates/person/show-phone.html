<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Телефон</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: auto;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: red;
        }

    </style>
</head>
<body>
<header>
    <table>
        <tbody>
        <tr>
            <td>
                <h1>Mobile shop</h1>
                <p>Ваш магазин смартфонів</p>
            </td>
            <td><a href="/mobileshop/"><img src="/img/site/logoheader.png" alt="logo"></a></td>
            <td>
                <ul>
                    <li><a href="/mobileshop/aboutus" style="color: blue">Про нас</a></li>
                    <li><a href="/mobileshop/contacts" style="color: blue">Контакти</a></li>
                    <li><a href="/mobileshop/delivery" style="color: blue">Умови доставки</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</header>
<nav>
    <nav>
        <a href="/mobileshop/" style="color: black; text-decoration: none;">Головна</a>
        <span style="color: gray;"> &gt; </span>
        <a th:href="@{/mobileshop/phones/{id}(id=${phone.getBrand().toLowerCase()})}"
           style="color: black; text-decoration: none;">
            <span th:text="${phone.getBrand()}"></span>
        </a>
        <span style="color: gray;"> &gt; </span>
        <span th:text="${phone.getModel()}" style="font-weight: bold; color: black;"></span>
    </nav>

    <!--    Смартфон <a th:text="${phone.getModel()}">VALUE</a>-->
    </nav>
    <nav>
        <!--    <h3>Виберіть бренд що цікавить</h3>-->
        <table>
            <tbody>
            <tr>
                <td style="width: 200px; text-align: center"><a href="/mobileshop/phones/apple">
                    <img src="/img/site/iphone.png" style="text-align: center" alt="Apple" width="30" height="30"></a>
                    <p><a href="/mobileshop/phones/apple">Apple</a></p></td>
                <td style="width: 200px; text-align: center"><a href="/mobileshop/phones/xiaomi">
                    <img src="/img/site/mi.png" style="text-align: center" alt="Xiaomi" width="30" height="30"></a>
                    <p><a href="/mobileshop/phones/xiaomi">Xiaomi</a></p></td>
                <td style="width: 200px; text-align: center"><a href="/mobileshop/phones/samsung">
                    <img src="/img/site/samsung.png" style="text-align: center" alt="Samsung" width="120" height="29"></a>
                    <p><a href="/mobileshop/phones/samsung">Samsung</a></p></td>
            </tr>
            </tbody>
        </table>
    </nav>
<hr>
<h3>Смартфон:</h3>
<table>
    <tr>
        <td style="width: 220px; text-align: center;">
            <img id="phoneImage" th:src="${phone.imagePath}" alt="Фото телефону" style="max-width: 200px; cursor: pointer;">
        </td>
        <td style="padding-left: 20px;">
            Код товару: <a th:text="${phone.getId()}">VALUE</a>
            <br><br>
            Виробник: <a th:text="${phone.getBrand()}">VALUE</a>
            <br>
            Модель: <a th:text="${phone.getModel()}">VALUE</a>
            <br>
            Вбудована&nbsp;пам'ять:&nbsp;<a th:text="${phone.getMemorySize()}">VALUE</a>&nbsp;Gb
            <br><br>
            Ціна: <b><a th:text="${phone.getPrice()}">VALUE</a></b> грн.
        </td>
    </tr>
</table>

<p>
    <button>
        <a style="color: green" th:href="@{/mobileshop/{id}/new_order(id=${phone.getId()})}">Придбати</a>
    </button>
</p>

<!-- Модальное окно -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="">
    </div>
</div>

<script>
    const phoneImage = document.getElementById("phoneImage");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close");

    phoneImage.addEventListener("click", function() {
        modal.style.display = "flex";
        modalImage.src = this.src;
    });

    closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
    });

    modal.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>
</body>
</html>
